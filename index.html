<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            padding: 3rem;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(157, 78, 221, 0.4);
            border: 1px solid #9d4edd;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #9d4edd;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.7);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #9d4edd;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #9d4edd;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 2rem;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <div class="error-code">404</div>
        <div class="error-message">Sorry, our webpage is not available at this moment</div>
    </div>
    <div class="footer">Vintara.xyz</div>
</body>
</html>
